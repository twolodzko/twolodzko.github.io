permalink: /

<div class="main-links">
    <h2>My posts</h2>

    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date_to_string }}</span> &mdash;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
